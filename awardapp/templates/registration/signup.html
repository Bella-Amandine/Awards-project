{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5 class="text-center">Sign Up</h5>
                    </div>
                    <div class="card-form">
                        <form action="{% url 'signup' %}" method="POST">
                            {% csrf_token %}
                    
                            {{ form|crispy }}
                    
                            <input type="submit" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
